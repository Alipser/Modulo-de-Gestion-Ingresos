<main>

    <div class="d-flex justify-content-center gap-3">
        <div class="card" style="width: 15rem;">

        </div>

    <div class = "px-4 py-3 my-2 text-center">
        <h1 class = "display-5 fw-bold mb-5"> Nuevo Empleado</h1>

        <div class="col-lg-5 mx-auto">

            <!-- Al colocar las instrucciones "th" se daÃ±a el formulario...
-->

            <form th:action="@{/empleados}" th:method="post" th:object="${empleado}" class="d-flex flex-column gap-3 aling-items-center">
                <input th:field="*{CedulaEmpleado}" class="form-control" type="number" placeholder="Cedula" />
                <input th:field="*{CorreoEmpleado}"  class="form-control" type="text" placeholder="Correo" />
                <input th:field="*{NombreEmpledado}" class="form-control" type="text" placeholder="Nombre" />
                <input th:field="*{RolUsuario}" class="form-control" type="text" placeholder="Rol" />
                <input th:field="*{EmpresaEmpleado.nitEmpresa}" class="form-control" type="number" placeholder="Nit Empresa" />

                <button class="btn btn-primary btn-lg px-4 gap-3" type="submit"> Crear Empleado </button>
                <a href="/empleados" class="btn btn-outline-secondary px-4 gap-3"  type="submit">Cancelar</a>

            </form>
